[package]
authors = ["Tobias Happ <tobias.happ@gmx.de>"]
description = "Displays system information for dwm status bar."
keywords = ["dwm", "dwm-status"]
license = "MIT"
name = "dwm-status"
readme = "README.md"
repository = "https://github.com/Gerschtli/dwm-status"
version = "1.7.1"
edition = "2018"
[badges.travis-ci]
branch = "master"
repository = "Gerschtli/dwm-status"

[dependencies]
battery = "0.7.5"
chrono = "0.4.11"
clap = "2.33.0"
config = "0.10.1"
dbus = "0.8.2"
inotify = "0.8.2"
libnotify = "1.0.3"
log = "0.4.8"
serde = "1.0.110"
serde_derive = "1.0.110"
simplelog = "0.7.6"
uom = { version = "0.26.0", features = ["autoconvert", "f32", "si"] }

[dependencies.ctrlc]
features = ["termination"]
version = "3.1.4"

[dependencies.mocktopus]
optional = true
version = "0.7.5"

[dependencies.x11]
features = ["xlib"]
version = "2.18.2"

[dev-dependencies]
hamcrest2 = "0.3.0"

[features]
mocking = ["mocktopus"]
