[package]
authors = ["Tobias Happ <tobias.happ@gmx.de>"]
description = "Displays system information for dwm status bar."
keywords = ["dwm", "dwm-status"]
license = "MIT"
name = "dwm-status"
readme = "README.md"
repository = "https://github.com/Gerschtli/dwm-status"
version = "1.7.2"
edition = "2018"
[badges.travis-ci]
branch = "master"
repository = "Gerschtli/dwm-status"

[dependencies]
battery = "0.7.8"
chrono = "0.4.19"
clap = "2.33.3"
config = "0.11.0"
dbus = "0.8.4"
inotify = "0.9.3"
libnotify = "1.0.3"
log = "0.4.14"
serde = "1.0.128"
serde_derive = "1.0.128"
simplelog = "0.10.0"
uom = { version = "0.30.0", features = ["autoconvert", "f32", "si"] }

[dependencies.ctrlc]
features = ["termination"]
version = "3.2.0"

[dependencies.mocktopus]
optional = true
version = "0.7.11"

[dependencies.x11]
features = ["xlib"]
version = "2.18.2"

[dev-dependencies]
hamcrest2 = "0.3.0"

[features]
mocking = ["mocktopus"]
